
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/output.css' %}">


</head>
<body>
    {%include '../components/_navbar.html' %}
    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
        <div class="bg-cover bg-center text-center overflow-hidden"
            style="min-height: 500px; background-image: url({{crud.image.url}});"
            title="Woman holding a mug">
        </div>
        <div class="max-w-3xl mx-auto">
            <div
                class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
                <div class="bg-white relative top-0 -mt-32 p-5 sm:p-10">
                    <h1 href="#" class="text-gray-900 font-bold text-3xl mb-2">{{crud.title}}</h1>
                    <p class="text-gray-700 text-xs mt-2">SubTitle:
                        <a href="#"
                            class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                            {{crud.subTitle}}
                        </a> In
                       
    
                    </p>
    
                    <p class="text-base leading-8 my-5">
                       {{crud.description}}
                    </p>
    
                    <a href="{% url 'crud_edit' crud.id %}" class="bg-violet-400 cursor-pointer  font-semibold py-2 px-4 rounded-lg hover:bg-red-500 transition duration-300" >Edit Me</a>
                    
                    <form method="POST" action="{% url 'crud_delete' crud.id %}" onsubmit="return confirm('Are you sure you want to delete this item?');">
                        {% csrf_token %}
                    <input type="submit" value="Delete Me" class="bg-red-400 cursor-pointer  font-semibold py-2 px-4 rounded-lg hover:bg-red-500 transition duration-300" />
                </form>

                    
    
                </div>
    
            </div>
        </div>
    </div>

    

</body>
</html>
