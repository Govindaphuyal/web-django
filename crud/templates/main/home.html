
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/output.css' %}">


</head>
<body>


    {%include '../components/_navbar.html' %}
      <main class="flex gap-4 flex-wrap justify-evenly">
          {%for crud in cruds%}
          <div class="max-w-sm bg-white border border-gray-200 my-10 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="{{crud.image.url }}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{crud.title}}</h1>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{crud.subTitle}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{crud.description}}</p>

        <a href="{% url 'crud_detail' crud_id=crud.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
{%endfor%}




</main>

      </body>
</html>
